language: python
python:
- '3.6'
services:
- docker
install:
- pip install -r requirements.txt
script:
- find services/store/app -name '*.py' | xargs pylint
- find services/email/app -name '*.py' | xargs pylint
- find services/newsletter/app -name '*.py' | xargs pylint
deploy:
- provider: script
  script: scripts/publish
  on:
    tags: true
    branch: master
