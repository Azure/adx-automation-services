<html>
    <head>
        <style>
            body {font-family: "Calibri", sans-serif}
        </style>
    </head>
    <body>
        <div>
            <h2>Summary</h2>
            {{ summaries }}
        </div>
        <div>
            <h2>Failures</h2>
            {{ failures }}
        </div>
        <div>
            <h2>More details</h2>
            <p>Install the latest release of A01 client to take a closer look.</p>
            <p>Instruction is here: <a href="https://github.com/azure/adx-automation-client">github.com/azure/adx-automation-client</a></p>
            <code>
            $ a01 login<br>
            $ a01 get run -l {{ runID }}<br>
            </code>
            <p>To get particular task details, use:</p>
            <code>
            $ a01 get task -l <i>task_id</i><br>
            </code>
        </div>
    </body>
</html>
